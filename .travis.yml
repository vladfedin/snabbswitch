language: c, lua
compiler:
  - gcc
  - lua

before_install:
  - sudo apt-get update
  - sudo apt-get install lua5.1
  - sudo apt-get install linux-libc-dev

script:
  - sudo snabbswitch -t apps.rate_limiter.rate_limiter
  - make; (cd src; make test)
  - ls ./src/testlog/* | xargs -l1 cat

